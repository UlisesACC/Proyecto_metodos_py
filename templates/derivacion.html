<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Derivación Numérica - Métodos Numéricos</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <script src="https://polyfill.io/v3/polyfill.min.js?features=es6"></script>
    <script id="MathJax-script" async src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js"></script>
    <style>
        .back-button {
            display: inline-block;
            margin-bottom: 20px;
            padding: 10px 15px;
            background-color: #333;
            color: white;
            text-decoration: none;
            font-size: 1rem;
        }

        .section {
            background: white;
            border: 1px solid #999;
            padding: 15px;
            margin-bottom: 20px;
        }

        .section h2 {
            margin-bottom: 15px;
            font-size: 1.3rem;
        }

        /* Estilos del Acordeón */
        .accordion {
            border: 1px solid #999;
        }

        .accordion-item {
            border-bottom: 1px solid #999;
        }

        .accordion-item:last-child {
            border-bottom: none;
        }

        .accordion-header {
            background-color: #f5f5f5;
            padding: 15px;
            cursor: pointer;
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-weight: bold;
            border: none;
            width: 100%;
            text-align: left;
        }

        .accordion-header:hover {
            background-color: #efefef;
        }

        .accordion-header.active {
            background-color: #ddd;
        }

        .accordion-header::after {
            content: '▼';
            font-size: 0.8rem;
        }

        .accordion-header.active::after {
            transform: rotate(180deg);
        }

        .accordion-content {
            display: none;
            padding: 15px;
            background-color: white;
        }

        .accordion-content.show {
            display: block;
        }

        .formula-button {
            padding: 8px 12px;
            background-color: #f0f0f0;
            border: 1px solid #999;
            cursor: pointer;
            font-size: 0.9rem;
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }

        .form-group small {
            display: block;
            color: #666;
            font-size: 0.85rem;
            margin-top: 3px;
        }

        input[type="text"],
        input[type="number"] {
            width: 100%;
            padding: 8px;
            border: 1px solid #999;
            font-size: 1rem;
            font-family: monospace;
        }

        .button-group {
            display: flex;
            gap: 10px;
            margin-top: 15px;
        }

        button {
            padding: 10px 20px;
            border: none;
            cursor: pointer;
            font-size: 1rem;
        }

        .btn-calcular {
            background-color: #333;
            color: white;
        }

        .btn-limpiar {
            background-color: #ccc;
            color: #000;
        }

        .results {
            display: none;
        }

        .results.show {
            display: block;
        }

        .result-item {
            margin-bottom: 15px;
            padding-bottom: 15px;
            border-bottom: 1px solid #999;
        }

        .result-item:last-child {
            border-bottom: none;
        }

        .result-label {
            font-weight: bold;
            margin-bottom: 5px;
        }

        .result-value {
            background-color: #eee;
            padding: 10px;
            border: 1px solid #999;
            word-break: break-all;
            font-family: monospace;
            font-size: 0.9rem;
        }

        .tabla {
            width: 100%;
            border-collapse: collapse;
            margin-top: 10px;
            font-size: 0.85rem;
        }

        .tabla th,
        .tabla td {
            border: 1px solid #999;
            padding: 6px;
            text-align: center;
        }

        .tabla th {
            background-color: #ddd;
            font-weight: bold;
        }

        .error {
            background-color: #fee;
            color: #c33;
            padding: 10px;
            border: 1px solid #c99;
            margin-top: 15px;
            display: none;
        }

        .error.show {
            display: block;
        }

        /* Modal para fórmulas */
        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.5);
        }

        .modal.show {
            display: block;
        }

        .modal-content {
            background-color: white;
            margin: 10% auto;
            padding: 20px;
            border: 1px solid #999;
            width: 80%;
            max-width: 600px;
            border-radius: 5px;
        }

        .modal-header {
            font-size: 1.3rem;
            font-weight: bold;
            margin-bottom: 15px;
        }

        .modal-formula {
            background-color: #f9f9f9;
            padding: 20px;
            border: 1px solid #ddd;
            margin-bottom: 15px;
            text-align: center;
            font-size: 1.1rem;
        }

        .modal-close {
            background-color: #333;
            color: white;
            padding: 10px 20px;
            border: none;
            cursor: pointer;
            font-size: 1rem;
        }
    </style>
</head>
<body>
    <nav class="navbar">
        <div class="container">
            <h1>Derivación Numérica</h1>
        </div>
    </nav>

    <main class="container">
        <a href="/" class="back-button">← Volver</a>

        <!-- Selector de Método con Acordeón -->
        <div class="section">
            <h2>Selecciona un Método</h2>
            <div class="accordion">
                <!-- Hacia Adelante -->
                <div class="accordion-item">
                    <button class="accordion-header" onclick="toggleAccordion(this)">
                        <span>Hacia Adelante</span>
                    </button>
                    <div class="accordion-content">
                        <div style="margin-bottom: 10px;">
                            <input type="radio" name="metodo" value="2_adelante" id="opt_2a" checked>
                            <label for="opt_2a">2 Puntos Hacia Adelante</label>
                            <button type="button" class="formula-button" onclick="mostrarFormula('2_adelante')" style="margin-left: 10px;">Ver fórmula</button>
                        </div>
                        <div style="margin-bottom: 10px;">
                            <input type="radio" name="metodo" value="3_adelante" id="opt_3a">
                            <label for="opt_3a">3 Puntos Hacia Adelante</label>
                            <button type="button" class="formula-button" onclick="mostrarFormula('3_adelante')" style="margin-left: 10px;">Ver fórmula</button>
                        </div>
                        <div>
                            <input type="radio" name="metodo" value="5_adelante" id="opt_5a">
                            <label for="opt_5a">5 Puntos Hacia Adelante</label>
                            <button type="button" class="formula-button" onclick="mostrarFormula('5_adelante')" style="margin-left: 10px;">Ver fórmula</button>
                        </div>
                    </div>
                </div>

                <!-- Hacia Atrás -->
                <div class="accordion-item">
                    <button class="accordion-header" onclick="toggleAccordion(this)">
                        <span>Hacia Atrás</span>
                    </button>
                    <div class="accordion-content">
                        <div style="margin-bottom: 10px;">
                            <input type="radio" name="metodo" value="2_atras" id="opt_2b">
                            <label for="opt_2b">2 Puntos Hacia Atrás</label>
                            <button type="button" class="formula-button" onclick="mostrarFormula('2_atras')" style="margin-left: 10px;">Ver fórmula</button>
                        </div>
                        <div style="margin-bottom: 10px;">
                            <input type="radio" name="metodo" value="3_atras" id="opt_3b">
                            <label for="opt_3b">3 Puntos Hacia Atrás</label>
                            <button type="button" class="formula-button" onclick="mostrarFormula('3_atras')" style="margin-left: 10px;">Ver fórmula</button>
                        </div>
                        <div>
                            <input type="radio" name="metodo" value="5_atras" id="opt_5b">
                            <label for="opt_5b">5 Puntos Hacia Atrás</label>
                            <button type="button" class="formula-button" onclick="mostrarFormula('5_atras')" style="margin-left: 10px;">Ver fórmula</button>
                        </div>
                    </div>
                </div>

                <!-- Centrada -->
                <div class="accordion-item">
                    <button class="accordion-header" onclick="toggleAccordion(this)">
                        <span>Centrada</span>
                    </button>
                    <div class="accordion-content">
                        <div style="margin-bottom: 10px;">
                            <input type="radio" name="metodo" value="2_centrada" id="opt_2c">
                            <label for="opt_2c">2 Puntos Centrada</label>
                            <button type="button" class="formula-button" onclick="mostrarFormula('2_centrada')" style="margin-left: 10px;">Ver fórmula</button>
                        </div>
                        <div style="margin-bottom: 10px;">
                            <input type="radio" name="metodo" value="3_centrada" id="opt_3c">
                            <label for="opt_3c">3 Puntos Centrada</label>
                            <button type="button" class="formula-button" onclick="mostrarFormula('3_centrada')" style="margin-left: 10px;">Ver fórmula</button>
                        </div>
                        <div>
                            <input type="radio" name="metodo" value="5_centrada" id="opt_5c">
                            <label for="opt_5c">5 Puntos Centrada</label>
                            <button type="button" class="formula-button" onclick="mostrarFormula('5_centrada')" style="margin-left: 10px;">Ver fórmula</button>
                        </div>
                    </div>
                </div>

                <!-- Richardson -->
                <div class="accordion-item">
                    <button class="accordion-header" onclick="toggleAccordion(this)">
                        <span>Extrapolación</span>
                    </button>
                    <div class="accordion-content">
                        <div>
                            <input type="radio" name="metodo" value="richardson" id="opt_rich">
                            <label for="opt_rich">Extrapolación de Richardson</label>
                            <button type="button" class="formula-button" onclick="mostrarFormula('richardson')" style="margin-left: 10px;">Ver fórmula</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Sección de Entrada -->
        <div class="section">
            <h2>Ingresa los Datos</h2>
            <form id="formulario">
                <div class="form-group">
                    <label for="nodos_x">Nodos X (separados por comas)</label>
                    <input 
                        type="text" 
                        id="nodos_x" 
                        placeholder="ej: 0, 0.5, 1, 1.5, 2"
                        required
                    >
                    <small>Ingresa los valores x separados por comas</small>
                </div>

                <div class="form-group">
                    <label for="nodos_y">Valores Y (separados por comas)</label>
                    <input 
                        type="text" 
                        id="nodos_y" 
                        placeholder="ej: 0, 0.5, 1, 1.5, 2"
                        required
                    >
                    <small>Ingresa los valores y (f(x)) separados por comas</small>
                </div>

                <div class="form-group">
                    <label for="paso">Tamaño del Paso (h)</label>
                    <input 
                        type="number" 
                        id="paso" 
                        placeholder="ej: 0.5"
                        step="0.01"
                        required
                    >
                    <small>Ingresa el tamaño del paso</small>
                </div>

                <div class="form-group" id="paso2_group" style="display: none;">
                    <label for="paso2">Segundo Tamaño de Paso (h2)</label>
                    <input 
                        type="number" 
                        id="paso2" 
                        placeholder="ej: 0.25"
                        step="0.01"
                    >
                    <small>Solo para Extrapolación Richardson</small>
                </div>

                <div class="button-group">
                    <button type="submit" class="btn-calcular">Calcular</button>
                    <button type="reset" class="btn-limpiar">Limpiar</button>
                </div>
            </form>

            <div id="error" class="error"></div>
        </div>

        <!-- Sección de Resultados -->
        <div id="resultados" class="section results">
            <h2>Resultados</h2>
        </div>
    </main>

    <!-- Modal para fórmulas -->
    <div id="formulaModal" class="modal">
        <div class="modal-content">
            <div class="modal-header" id="modalTitle"></div>
            <div class="modal-formula" id="modalFormula"></div>
            <button class="modal-close" onclick="cerrarModal()">Cerrar</button>
        </div>
    </div>

    <footer>
        <p>&copy; 2026 App de Métodos Numéricos - ESCOM</p>
    </footer>

    <script>
        const formulas = {
            '2_adelante': {
                titulo: "Derivación 2 Puntos Hacia Adelante",
                latex: "f'(x) \\approx \\frac{f(x+h) - f(x)}{h}"
            },
            '3_adelante': {
                titulo: "Derivación 3 Puntos Hacia Adelante",
                latex: "f'(x) \\approx \\frac{-3f(x) + 4f(x+h) - f(x+2h)}{2h}"
            },
            '5_adelante': {
                titulo: "Derivación 5 Puntos Hacia Adelante",
                latex: "f'(x) \\approx \\frac{-11f(x) + 18f(x+h) - 9f(x+2h) + 2f(x+3h)}{6h}"
            },
            '2_atras': {
                titulo: "Derivación 2 Puntos Hacia Atrás",
                latex: "f'(x) \\approx \\frac{f(x) - f(x-h)}{h}"
            },
            '3_atras': {
                titulo: "Derivación 3 Puntos Hacia Atrás",
                latex: "f'(x) \\approx \\frac{3f(x) - 4f(x-h) + f(x-2h)}{2h}"
            },
            '5_atras': {
                titulo: "Derivación 5 Puntos Hacia Atrás",
                latex: "f'(x) \\approx \\frac{-2f(x-3h) + 9f(x-2h) - 18f(x-h) + 11f(x)}{6h}"
            },
            '2_centrada': {
                titulo: "Derivación 2 Puntos Centrada",
                latex: "f'(x) \\approx \\frac{f(x+h) - f(x-h)}{2h}"
            },
            '3_centrada': {
                titulo: "Derivación 3 Puntos Centrada",
                latex: "f'(x) \\approx \\frac{-f(x+h) + f(x-h)}{2h}"
            },
            '5_centrada': {
                titulo: "Derivación 5 Puntos Centrada",
                latex: "f'(x) \\approx \\frac{-f(x+2h) + 8f(x+h) - 8f(x-h) + f(x-2h)}{12h}"
            },
            'richardson': {
                titulo: "Extrapolación de Richardson",
                latex: "f'(x) \\approx \\frac{4f'(h_2) - f'(h_1)}{3}"
            }
        };

        function toggleAccordion(button) {
            const content = button.nextElementSibling;
            button.classList.toggle('active');
            content.classList.toggle('show');
        }
            const modal = document.getElementById('formulaModal');
            const title = document.getElementById('modalTitle');
            const formula = document.getElementById('modalFormula');
            
            if (formulas[metodo]) {
                title.textContent = formulas[metodo].titulo;
                formula.innerHTML = '$$' + formulas[metodo].latex + '$$';
                modal.classList.add('show');
                
                // Renderizar MathJax
                MathJax.typesetPromise([formula]).catch(err => console.log(err));
            }
        }

        function cerrarModal() {
            document.getElementById('formulaModal').classList.remove('show');
        }

        window.onclick = function(event) {
            const modal = document.getElementById('formulaModal');
            if (event.target === modal) {
                modal.classList.remove('show');
            }
        }

        const formulario = document.getElementById('formulario');
        const errorDiv = document.getElementById('error');
        const resultadosDiv = document.getElementById('resultados');
        const metodoRadios = document.querySelectorAll('input[name="metodo"]');

        // Mostrar/ocultar campo paso2 según el método
        metodoRadios.forEach(radio => {
            radio.addEventListener('change', function() {
                const paso2Group = document.getElementById('paso2_group');
                if (this.value === 'richardson') {
                    paso2Group.style.display = 'block';
                } else {
                    paso2Group.style.display = 'none';
                }
            });
        });

        formulario.addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const metodo = document.querySelector('input[name="metodo"]:checked').value;
            const nodosXStr = document.getElementById('nodos_x').value.trim();
            const nodosYStr = document.getElementById('nodos_y').value.trim();
            const paso = parseFloat(document.getElementById('paso').value);
            const paso2 = parseFloat(document.getElementById('paso2').value) || null;

            errorDiv.classList.remove('show');
            errorDiv.textContent = '';

            try {
                const nodosX = nodosXStr.split(',').map(v => parseFloat(v.trim()));
                const nodosY = nodosYStr.split(',').map(v => parseFloat(v.trim()));

                if (nodosX.some(isNaN) || nodosY.some(isNaN)) {
                    throw new Error('Los nodos deben ser números válidos');
                }
                if (nodosX.length !== nodosY.length) {
                    throw new Error('Los nodos X e Y deben tener la misma cantidad de elementos');
                }
                if (isNaN(paso)) {
                    throw new Error('El tamaño del paso debe ser un número válido');
                }

                const requestBody = {
                    metodo: metodo,
                    nodos_x: nodosX,
                    nodos_y: nodosY,
                    paso: paso
                };

                if (metodo === 'richardson') {
                    if (!paso2 || isNaN(paso2)) {
                        throw new Error('Debe ingresar el segundo tamaño de paso para Richardson');
                    }
                    requestBody.paso2 = paso2;
                }

                const response = await fetch('/api/derivacion', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(requestBody)
                });

                if (!response.ok) {
                    const errorData = await response.json();
                    throw new Error(errorData.error || 'Error en el servidor');
                }

                const data = await response.json();
                mostrarResultados(data);

            } catch (error) {
                errorDiv.textContent = '❌ ' + error.message;
                errorDiv.classList.add('show');
                resultadosDiv.classList.remove('show');
            }
        });

        function mostrarResultados(datos) {
            const detalles = datos.detalles;
            let html = '';

            html += '<div class="result-item">';
            html += '<div class="result-label">Método Utilizado:</div>';
            html += '<div class="result-value">' + detalles.metodo + '</div>';
            html += '</div>';

            html += '<div class="result-item">';
            html += '<div class="result-label">Nodos X:</div>';
            html += '<div class="result-value">' + detalles.nodos_x.join(', ') + '</div>';
            html += '</div>';

            html += '<div class="result-item">';
            html += '<div class="result-label">Nodos Y:</div>';
            html += '<div class="result-value">' + detalles.nodos_y.join(', ') + '</div>';
            html += '</div>';

            html += '<div class="result-item">';
            html += '<div class="result-label">Tamaño de Paso:</div>';
            html += '<div class="result-value">h = ' + detalles.paso + '</div>';
            html += '</div>';

            // Mostrar tabla de resultados
            html += '<div class="result-item">';
            html += '<div class="result-label">Tabla de Derivadas:</div>';
            html += '<table class="tabla">';
            html += '<thead><tr><th>X</th><th>Y</th><th>f\'(x)</th><th>Cálculo</th></tr></thead>';
            html += '<tbody>';

            for (let i = 0; i < detalles.nodos_x.length; i++) {
                html += '<tr>';
                html += '<td>' + detalles.nodos_x[i].toFixed(4) + '</td>';
                html += '<td>' + detalles.nodos_y[i].toFixed(6) + '</td>';
                
                const derivada = datos.derivadas[i];
                if (derivada === null) {
                    html += '<td>-</td>';
                } else {
                    html += '<td>' + derivada.toFixed(6) + '</td>';
                }
                
                html += '<td style="text-align: left; word-break: break-word;">' + detalles.calculos[i] + '</td>';
                html += '</tr>';
            }

            html += '</tbody>';
            html += '</table>';
            html += '</div>';

            // Si es Richardson, mostrar también las otras derivadas
            if (detalles.metodo.includes('Richardson')) {
                html += '<div class="result-item">';
                html += '<div class="result-label">Pasos Utilizados:</div>';
                html += '<div class="result-value">h1 = ' + detalles.paso_1 + ', h2 = ' + detalles.paso_2 + '</div>';
                html += '</div>';
            }

            resultadosDiv.innerHTML = '<h2>Resultados</h2>' + html;
            resultadosDiv.classList.add('show');
        }
    </script>
</body>
</html>
