<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Diferencias Divididas - Métodos Numéricos</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <script src="https://polyfill.io/v3/polyfill.min.js?features=es6"></script>
    <script id="MathJax-script" async src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js"></script>
    <style>
        .back-button {
            display: inline-block;
            margin-bottom: 20px;
            padding: 10px 15px;
            background-color: #333;
            color: white;
            text-decoration: none;
            font-size: 1rem;
        }

        .section {
            background: white;
            border: 1px solid #999;
            padding: 15px;
            margin-bottom: 20px;
        }

        .section h2 {
            margin-bottom: 15px;
            font-size: 1.3rem;
        }

        .method-options {
            display: grid;
            grid-template-columns: 1fr 1fr 1fr;
            gap: 10px;
        }

        .option-label {
            display: flex;
            align-items: center;
            gap: 10px;
            cursor: pointer;
            padding: 10px;
            border: 1px solid #999;
        }

        .option-label input[type="radio"] {
            cursor: pointer;
        }

        .formula-button {
            padding: 8px 12px;
            background-color: #f0f0f0;
            border: 1px solid #999;
            cursor: pointer;
            margin-left: 10px;
            font-size: 0.9rem;
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }

        .form-group small {
            display: block;
            color: #666;
            font-size: 0.85rem;
            margin-top: 3px;
        }

        input[type="text"],
        input[type="number"] {
            width: 100%;
            padding: 8px;
            border: 1px solid #999;
            font-size: 1rem;
            font-family: monospace;
        }

        .button-group {
            display: flex;
            gap: 10px;
            margin-top: 15px;
        }

        button {
            padding: 10px 20px;
            border: none;
            cursor: pointer;
            font-size: 1rem;
        }

        .btn-calcular {
            background-color: #333;
            color: white;
        }

        .btn-limpiar {
            background-color: #ccc;
            color: #000;
        }

        .results {
            display: none;
        }

        .results.show {
            display: block;
        }

        .result-item {
            margin-bottom: 15px;
            padding-bottom: 15px;
            border-bottom: 1px solid #999;
        }

        .result-item:last-child {
            border-bottom: none;
        }

        .result-label {
            font-weight: bold;
            margin-bottom: 5px;
        }

        .result-value {
            background-color: #eee;
            padding: 10px;
            border: 1px solid #999;
            word-break: break-all;
            font-family: monospace;
        }

        .tabla {
            width: 100%;
            border-collapse: collapse;
            margin-top: 10px;
            font-size: 0.9rem;
        }

        .tabla th,
        .tabla td {
            border: 1px solid #999;
            padding: 8px;
            text-align: center;
        }

        .tabla th {
            background-color: #ddd;
            font-weight: bold;
        }

        .error {
            background-color: #fee;
            color: #c33;
            padding: 10px;
            border: 1px solid #c99;
            margin-top: 15px;
            display: none;
        }

        .error.show {
            display: block;
        }

        /* Modal para fórmulas */
        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.5);
        }

        .modal.show {
            display: block;
        }

        .modal-content {
            background-color: white;
            margin: 10% auto;
            padding: 20px;
            border: 1px solid #999;
            width: 80%;
            max-width: 600px;
            border-radius: 5px;
        }

        .modal-header {
            font-size: 1.3rem;
            font-weight: bold;
            margin-bottom: 15px;
        }

        .modal-formula {
            background-color: #f9f9f9;
            padding: 20px;
            border: 1px solid #ddd;
            margin-bottom: 15px;
            text-align: center;
            font-size: 1.1rem;
        }

        .modal-close {
            background-color: #333;
            color: white;
            padding: 10px 20px;
            border: none;
            cursor: pointer;
            font-size: 1rem;
        }
    </style>
</head>
<body>
    <nav class="navbar">
        <div class="container">
            <h1>Diferencias Divididas</h1>
        </div>
    </nav>

    <main class="container">
        <a href="/" class="back-button">← Volver</a>

        <!-- Selector de Método -->
        <div class="section">
            <h2>Selecciona un Método</h2>
            <div class="method-options">
                <div class="option-label">
                    <input type="radio" name="metodo" value="adelante" id="opt_adelante" checked>
                    <label for="opt_adelante">Diferencias Hacia Adelante</label>
                    <button type="button" class="formula-button" onclick="mostrarFormula('adelante')">Ver fórmula</button>
                </div>
                <div class="option-label">
                    <input type="radio" name="metodo" value="atras" id="opt_atras">
                    <label for="opt_atras">Diferencias Hacia Atrás</label>
                    <button type="button" class="formula-button" onclick="mostrarFormula('atras')">Ver fórmula</button>
                </div>
                <div class="option-label">
                    <input type="radio" name="metodo" value="neville" id="opt_neville">
                    <label for="opt_neville">Neville</label>
                    <button type="button" class="formula-button" onclick="mostrarFormula('neville')">Ver fórmula</button>
                </div>
            </div>
        </div>

        <!-- Sección de Entrada -->
        <div class="section">
            <h2>Ingresa los Datos</h2>
            <form id="formulario">
                <div class="form-group">
                    <label for="nodos_x">Nodos X (separados por comas)</label>
                    <input 
                        type="text" 
                        id="nodos_x" 
                        placeholder="ej: 1, 2, 3, 4"
                        required
                    >
                    <small>Ingresa los valores x separados por comas</small>
                </div>

                <div class="form-group">
                    <label for="nodos_y">Nodos Y (separados por comas)</label>
                    <input 
                        type="text" 
                        id="nodos_y" 
                        placeholder="ej: 1, 4, 9, 16"
                        required
                    >
                    <small>Ingresa los valores y separados por comas</small>
                </div>

                <div class="form-group">
                    <label for="punto_eval">Punto a Evaluar (X)</label>
                    <input 
                        type="number" 
                        id="punto_eval" 
                        placeholder="ej: 2.5"
                        step="0.01"
                        required
                    >
                    <small>Ingresa el punto donde deseas evaluar la interpolación</small>
                </div>

                <div class="button-group">
                    <button type="submit" class="btn-calcular">Calcular</button>
                    <button type="reset" class="btn-limpiar">Limpiar</button>
                </div>
            </form>

            <div id="error" class="error"></div>
        </div>

        <!-- Sección de Resultados -->
        <div id="resultados" class="section results">
            <h2>Resultados</h2>
        </div>
    </main>

    <!-- Modal para fórmulas -->
    <div id="formulaModal" class="modal">
        <div class="modal-content">
            <div class="modal-header" id="modalTitle"></div>
            <div class="modal-formula" id="modalFormula"></div>
            <button class="modal-close" onclick="cerrarModal()">Cerrar</button>
        </div>
    </div>

    <footer>
        <p>&copy; 2026 App de Métodos Numéricos - ESCOM</p>
    </footer>

    <script>
        const formulas = {
            adelante: {
                titulo: "Diferencias Divididas Hacia Adelante",
                latex: "f[x_0, x_1, \\ldots, x_n] = \\frac{f[x_1, \\ldots, x_n] - f[x_0, \\ldots, x_{n-1}]}{x_n - x_0}"
            },
            atras: {
                titulo: "Diferencias Divididas Hacia Atrás",
                latex: "f[x_i, x_{i-1}, \\ldots, x_{i-j}] = \\frac{f[x_{i-1}, \\ldots, x_{i-j}] - f[x_i, x_{i-1}, \\ldots, x_{i-j+1}]}{x_{i-j} - x_i}"
            },
            neville: {
                titulo: "Interpolación de Neville",
                latex: "P_{i,j}(x) = \\frac{(x-x_{i+j})P_{i,j-1}(x) - (x-x_i)P_{i+1,j-1}(x)}{x_i - x_{i+j}}"
            }
        };

        function mostrarFormula(metodo) {
            const modal = document.getElementById('formulaModal');
            const title = document.getElementById('modalTitle');
            const formula = document.getElementById('modalFormula');
            
            if (formulas[metodo]) {
                title.textContent = formulas[metodo].titulo;
                formula.innerHTML = '$$' + formulas[metodo].latex + '$$';
                modal.classList.add('show');
                
                // Renderizar MathJax
                MathJax.typesetPromise([formula]).catch(err => console.log(err));
            }
        }

        function cerrarModal() {
            document.getElementById('formulaModal').classList.remove('show');
        }

        window.onclick = function(event) {
            const modal = document.getElementById('formulaModal');
            if (event.target === modal) {
                modal.classList.remove('show');
            }
        }

        const formulario = document.getElementById('formulario');
        const errorDiv = document.getElementById('error');
        const resultadosDiv = document.getElementById('resultados');

        formulario.addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const metodo = document.querySelector('input[name="metodo"]:checked').value;
            const nodosXStr = document.getElementById('nodos_x').value.trim();
            const nodosYStr = document.getElementById('nodos_y').value.trim();
            const puntoEval = parseFloat(document.getElementById('punto_eval').value);

            errorDiv.classList.remove('show');
            errorDiv.textContent = '';

            try {
                if (!nodosXStr || !nodosYStr) {
                    throw new Error('Los campos de nodos no pueden estar vacíos');
                }

                const nodosX = nodosXStr.split(',').map(v => parseFloat(v.trim())).filter(v => !isNaN(v));
                const nodosY = nodosYStr.split(',').map(v => parseFloat(v.trim())).filter(v => !isNaN(v));

                if (nodosX.length === 0 || nodosY.length === 0) {
                    throw new Error('Los nodos deben ser números válidos');
                }
                if (nodosX.length !== nodosY.length) {
                    throw new Error('Los nodos X e Y deben tener la misma cantidad de elementos');
                }
                if (nodosX.length < 2) {
                    throw new Error('Se necesitan al menos 2 puntos para interpolar');
                }
                if (isNaN(puntoEval)) {
                    throw new Error('El punto de evaluación debe ser un número válido');
                }

                const response = await fetch('/api/diferencias-divididas', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        metodo: metodo,
                        nodos_x: nodosX,
                        nodos_y: nodosY,
                        punto_eval: puntoEval
                    })
                });

                if (!response.ok) {
                    const errorData = await response.json();
                    throw new Error(errorData.error || 'Error en el servidor');
                }

                const data = await response.json();
                mostrarResultados(data);

            } catch (error) {
                errorDiv.textContent = '❌ ' + error.message;
                errorDiv.classList.add('show');
                resultadosDiv.classList.remove('show');
            }
        });

        function mostrarResultados(datos) {
            // Validar que los datos existan
            if (!datos || !datos.detalles || !datos.resultado) {
                errorDiv.textContent = '❌ Error: Datos inválidos en la respuesta del servidor';
                errorDiv.classList.add('show');
                return;
            }

            const detalles = datos.detalles;
            
            // Validar que detalles contiene los campos necesarios
            if (!detalles.metodo || !Array.isArray(detalles.nodos_x) || !Array.isArray(detalles.nodos_y)) {
                errorDiv.textContent = '❌ Error: Estructura de datos inválida';
                errorDiv.classList.add('show');
                return;
            }

            let html = '';

            html += '<div class="result-item">';
            html += '<div class="result-label">Método Utilizado:</div>';
            html += '<div class="result-value">' + detalles.metodo + '</div>';
            html += '</div>';

            html += '<div class="result-item">';
            html += '<div class="result-label">Nodos X:</div>';
            html += '<div class="result-value">' + detalles.nodos_x.join(', ') + '</div>';
            html += '</div>';

            html += '<div class="result-item">';
            html += '<div class="result-label">Nodos Y:</div>';
            html += '<div class="result-value">' + detalles.nodos_y.join(', ') + '</div>';
            html += '</div>';

            html += '<div class="result-item">';
            html += '<div class="result-label">Punto de Evaluación:</div>';
            html += '<div class="result-value">' + detalles.punto_evaluacion + '</div>';
            html += '</div>';

            html += '<div class="result-item">';
            html += '<div class="result-label">Valor Interpolado:</div>';
            html += '<div class="result-value">' + datos.resultado.toFixed(10) + '</div>';
            html += '</div>';

            html += '<div class="result-item">';
            html += '<div class="result-label">Tabla de Diferencias:</div>';
            
            // Validar que tabla_diferencias existe y es un array
            if (!detalles.tabla_diferencias || !Array.isArray(detalles.tabla_diferencias) || detalles.tabla_diferencias.length === 0) {
                html += '<div class="error-message">No hay tabla de diferencias disponible</div>';
            } else {
                html += '<table class="tabla">';
                html += '<thead><tr><th>D0</th>';
                
                const n = detalles.tabla_diferencias.length;
                for (let j = 1; j < n; j++) {
                    html += '<th>D' + j + '</th>';
                }
                html += '</tr></thead>';
                html += '<tbody>';

            for (let i = 0; i < n; i++) {
                html += '<tr>';
                for (let j = 0; j < n - i; j++) {
                    const valor = detalles.tabla_diferencias[i][j];
                    html += '<td>' + (typeof valor === 'number' ? valor.toFixed(6) : '') + '</td>';
                }
                html += '</tr>';
            }

            html += '</tbody>';
            html += '</table>';
            }
            html += '</div>';

            resultadosDiv.innerHTML = '<h2>Resultados</h2>' + html;
            resultadosDiv.classList.add('show');
        }
    </script>
</body>
</html>
